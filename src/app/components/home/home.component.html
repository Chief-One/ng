<div class="jumbotron">
    <form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Jane Doe" [(ngModel)]="name"
            name="name">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">@</div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" [attr.placeholder]="name">
        </div>

        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"[checked]="isExtra" (change)="isExtra = !isExtra"> View extra
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-link" role="button" *ngIf="isExtra" (click)='navigate()'>{{resource.path}}</a>
    </form>
</div>
