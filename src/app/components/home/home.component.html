<form class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" [attr.placeholder]="name">
    </div>
    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [checked]="isExtra" (change)="isExtra = !isExtra"> View extra
    </label>
    </div>
    <button type="button" class="btn btn-primary" [routerLink]="['/secure']">{{resource.path}}</button>
    <a class="btn btn-link" role="button" *ngIf="isExtra" (click)='navigate()'>Navigate</a>
</form>
